spring.application.name=bakery

# ========== SERVER CONFIG ==========
server.port=8081

# ========== DATABASE CONFIG ==========
spring.datasource.url=jdbc:mysql://localhost:3306/bakerydb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA / HIBERNATE CONFIG ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========== CORS CONFIG (optional if not handled globally) ==========


# ========== LOGGING ==========
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========== SPRING DEVTOOLS (Optional for development reload) ==========
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
